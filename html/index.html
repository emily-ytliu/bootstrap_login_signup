<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"> -->

    <!-- 自己的 CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    <!-- form -->
    <form class="container">
        <div class="title-box">
            <h1 class="fz-1 fw-bold text-center">Login Page</h1>
        </div>
        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="subtitle">Email</label>
            <div class="input-box">
              <input type="text" id="email" placeholder="info.sujitsen@gmail.com">
              <i class="icon fa-regular fa-envelope"></i>
            </div>
        </div>
        <!-- Password -->
        <div class="mb-3">
          <label for="pwd" class="subtitle">Name/Password</label>
          <div class="input-box">
            <input type="password" id="pwd" placeholder="Sujit Sen">
            <i class="icon fa-solid fa-lock"></i>
          </div>
        </div>
        <!-- Remark -->
        <div class="mb-3">
          <div class="remark-box d-flex justify-content-between">
            <div class="keep">
              <input type="checkbox" id="check">
              <label for="check">Keep login</label>
            </div>
            <button type="button" class="signup-btn py-0 btn">
              <a href="./signup.html">Sign Up</button></a>
            </button>
          </div>
        </div>
        <!-- Log In -->
        <div class="login-btn-box d-flex justify-content-center">
            <button type="submit" class="login-submit-btn btn px-5">Log In</button>
        </div>
      </form>


    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
