<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- 自己的 CSS -->
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    
    <!-- form -->
    <form class="container">
        <div class="title-box">
            <h1 class="fz-1 fw-bold text-center">Login Page</h1>
        </div>
        <!-- Email -->
        <div class="mb-3">
            <label for="exampleInputEmail1" class="subtitle form-label">Email</label>
            <div class="input-group mb-3">
                <span class="input-group-text bg-white border-end-0" id="basic-addon1">
                    <i class="fa-regular fa-envelope"></i>
                </span>
                <input type="text" class="form-control border-start-0" placeholder="info.sujitsen@gmail.com"  aria-describedby="basic-addon1">
            </div>
        </div>
        <!-- Password -->
        <div class="mb-3">
          <label for="exampleInputPassword1" class="subtitle form-label">Name/Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Sujit Sen">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <div class="remark-box">
            <label class="form-check-label" for="exampleCheck1">Keep login</label>
            <button type="button" class="signup-btn py-0 btn">Sign Up</button>
          </div>
        </div>
        <div class="login-btn-box">
            <button type="submit" class="login-btn btn px-5">Log In</button>
        </div>
      </form>

</body>
</html>
