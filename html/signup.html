<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- 自己的 CSS -->
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
    
    <!-- form -->
    <form class="container">
        <div class="title-box">
            <h1 class="fz-1 fw-bold text-center">Sign Up Page</h1>
        </div>
        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="subtitle form-label">Email Account</label>
            <div class="input-group mb-3">
                <span class="input-group-text bg-white border-end-0" id="basic-addon1">
                  <i class="fa-regular fa-envelope"></i>
                </span>
                <input type="text" class="form-control border-start-0" id="email" placeholder="info.sujitsen@gmail.com" aria-describedby="basic-addon1">
            </div>
        </div>
        <!-- Name -->
        <div class="mb-3">
          <label for="name" class="subtitle form-label">Name</label>
          <div class="input-group mb-3">
              <span class="input-group-text bg-white border-end-0" id="basic-addon1">
                <i class="fa-solid fa-user"></i>
              </span>
              <input type="text" class="form-control border-start-0" id="name" placeholder="Kouhei ho" aria-describedby="basic-addon1">
          </div>
        </div>
        <!-- Password -->
        <div class="mb-3">
          <label for="pwd" class="subtitle form-label">Password</label>
          <div class="input-group mb-3">
              <span class="input-group-text bg-white border-end-0" id="basic-addon1">
                <i class="fa-solid fa-lock"></i>
              </span>
              <input type="password" class="form-control border-start-0" id="pwd" aria-describedby="basic-addon1">
          </div>
        </div>
        <!-- Repeat Password -->
        <div class="mb-3">
          <label for="re-pwd" class="subtitle form-label">Repeat Password</label>
          <div class="input-group mb-3">
              <span class="input-group-text bg-white border-end-0" id="basic-addon1">
                <i class="fa-solid fa-lock"></i>
              </span>
              <input type="password" class="form-control border-start-0" id="re-pwd" aria-describedby="basic-addon1">
          </div>
        </div>
        <div class="signup-btn-box">
            <button type="submit" class="signup-btn btn px-5">Sign Up</button>
        </div>
      </form>



    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
