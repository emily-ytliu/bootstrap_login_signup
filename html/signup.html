<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- 自己的 CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    <!-- form -->
    <form class="container">
        <div class="title-box">
            <h1 class="fz-1 fw-bold text-center">Sign Up Page</h1>
        </div>
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="subtitle">Email Account</label>
          <div class="input-box">
            <input type="text" id="email" placeholder="info.sujitsen@gmail.com">
            <i class="icon fa-regular fa-envelope"></i>
          </div>
        </div>
        <!-- Name -->
        <div class="mb-3">
          <label for="name" class="subtitle">Name</label>
          <div class="input-box">
            <input type="text" id="name" placeholder="Kouhei ho">
            <i class="icon fa-solid fa-user"></i>
          </div>
        </div>
        <!-- Password -->
        <div class="mb-3">
          <label for="pwd" class="subtitle">Password</label>
          <div class="input-box">
            <input type="password" id="pwd">
            <i class="icon fa-solid fa-lock"></i>
          </div>
        </div>
        <!-- Repeat Password -->
        <div class="mb-3">
          <label for="re-pwd" class="subtitle">Repeat Password</label>
          <div class="input-box">
            <input type="password" id="re-pwd">
            <i class="icon fa-solid fa-lock"></i>
          </div>
        </div>
        <!-- Sign Up -->
        <div class="signup-submit-btn-box  d-flex justify-content-center">
            <button type="submit" class="signup-submit-btn btn px-5">Sign Up</button>
        </div>
      </form>



    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
